<!-- Structured Data for Publications Page -->
{% if page.title == 'Publications' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ page.url | absolute_url }}",
  "mainEntity": {
    "@type": "ItemList",
    "itemListElement": [
      {% for pub in site.data.publications limit:10 %}
      {
        "@type": "ScholarlyArticle",
        "position": {{ forloop.index }},
        "headline": "{{ pub.title }}",
        "author": {
          "@type": "Organization",
          "name": "Matrix Lab"
        },
        {% if pub.journal %}
        "publisher": {
          "@type": "Organization",
          "name": "{{ pub.journal }}"
        },
        {% endif %}
        "datePublished": "{{ pub.year }}",
        "url": "{{ pub.url }}"
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
}
</script>
{% endif %}
