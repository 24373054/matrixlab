# Matrix Lab - 优化版 Nginx HTTPS 配置
# 网站: https://matrixlab.work
# 性能优化配置

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name matrixlab.work www.matrixlab.work;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器 - 性能优化版
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name matrixlab.work www.matrixlab.work;

    # ========================================
    # SSL 证书配置
    # ========================================
    ssl_certificate /home/ubuntu/yz/网站/Matrix_Lab1.0/matrixlab.work_nginx/matrixlab.work_bundle.crt;
    ssl_certificate_key /home/ubuntu/yz/网站/Matrix_Lab1.0/matrixlab.work_nginx/matrixlab.work.key;

    # ========================================
    # SSL 性能优化
    # ========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    
    # SSL 会话缓存 - 提升 HTTPS 性能
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling - 提升 SSL 握手速度
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================
    # 网站配置
    # ========================================
    root /home/ubuntu/yz/网站/Matrix_Lab1.0/_site;
    index index.html index.htm;
    charset utf-8;

    # ========================================
    # 日志配置
    # ========================================
    access_log /var/log/nginx/matrixlab_access.log;
    error_log /var/log/nginx/matrixlab_error.log;

    # ========================================
    # Gzip 压缩 - 减小传输大小
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml text/x-js;
    gzip_min_length 256;
    gzip_disable "msie6";

    # ========================================
    # 连接优化
    # ========================================
    keepalive_timeout 65;
    keepalive_requests 100;
    tcp_nodelay on;

    # ========================================
    # 管理员 API 代理
    # ========================================
    location /api/ {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # API 响应缓冲
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ========================================
    # 管理员面板页面
    # ========================================
    location ~ ^/(admin|admin-panel)\.html$ {
        try_files $uri =404;
        
        # 短期缓存（5分钟）- 优化加载速度
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        etag on;
    }

    # ========================================
    # HTML 页面 - 短期缓存
    # ========================================
    location ~* \.html?$ {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # ========================================
    # 静态资源 - 长期缓存
    # ========================================
    # 图片文件
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 支持 If-Modified-Since
        add_header Last-Modified $date_gmt;
        etag on;
    }
    
    # CSS 和 JavaScript
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        etag on;
    }
    
    # 字体文件
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # ========================================
    # 主页特殊处理
    # ========================================
    location = / {
        try_files /index.html =404;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # ========================================
    # 网站文件处理
    # ========================================
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # 开启 sendfile 优化
        sendfile on;
        tcp_nopush on;
    }

    # ========================================
    # 禁止访问隐藏文件
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # 禁止访问备份和临时文件
    # ========================================
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # 安全头部
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # HSTS - 强制 HTTPS（仅在确认配置正确后启用）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

