# Matrix Lab Website - matrixlabs.cn
# 与 matrixlab.work 共享同一网站

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name matrixlabs.cn www.matrixlabs.cn;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name matrixlabs.cn www.matrixlabs.cn;

    # Let's Encrypt SSL 证书
    ssl_certificate /etc/letsencrypt/live/matrixlabs.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matrixlabs.cn/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 网站根目录 - 与 matrixlab.work 相同
    root /home/ubuntu/yz/网站/Matrix_Lab1.0/_site;
    index index.html index.htm;
    charset utf-8;

    # 日志
    access_log /var/log/nginx/matrixlabs_cn_access.log;
    error_log /var/log/nginx/matrixlabs_cn_error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml text/x-js;
    gzip_min_length 256;

    # 管理员 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # 主页
    location = / {
        try_files /index.html =404;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # 网站文件
    location / {
        try_files $uri $uri/ $uri.html =404;
        sendfile on;
        tcp_nopush on;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
