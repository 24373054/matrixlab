# Matrix Lab - Nginx HTTPS配置
# 网站: https://matrixlab.work

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name matrixlab.work www.matrixlab.work;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name matrixlab.work www.matrixlab.work;

    # SSL 证书配置
    ssl_certificate /home/ubuntu/yz/网站/Matrix_Lab1.0/matrixlab.work_nginx/matrixlab.work_bundle.crt;
    ssl_certificate_key /home/ubuntu/yz/网站/Matrix_Lab1.0/matrixlab.work_nginx/matrixlab.work.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 网站根目录
    root /home/ubuntu/yz/网站/Matrix_Lab1.0/_site;
    index index.html index.htm;

    # 字符集
    charset utf-8;

    # HTTP/2 服务器推送关键资源
    location = /index.html {
        http2_push /assets/libdoc/css/libdoc.css;
        http2_push /assets/libdoc/fonts/RedHatDisplay-Regular.woff2;
        http2_push /assets/libdoc/fonts/RedHatDisplay-Bold.woff2;
        http2_push /assets/libdoc/js/jquery-3.5.1.slim.min.js;
        try_files $uri $uri/ =404;
    }

    # 访问日志和错误日志
    access_log /var/log/nginx/matrixlab_access.log;
    error_log /var/log/nginx/matrixlab_error.log;

    # 管理员 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 管理员面板页面
    location ~ ^/(admin|admin-panel)\.html$ {
        try_files $uri =404;
    }

    # 网站文件处理
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

